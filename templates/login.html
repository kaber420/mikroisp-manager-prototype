<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - µMonitor Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#3B82F6', hover: '#2563EB' },
                        background: '#0F172A', 'surface-1': '#1E293B',
                        'text-primary': '#F1F5F9', 'text-secondary': '#94A3B8',
                        'border-color': '#334155', danger: '#EF4444',
                    },
                    fontFamily: { sans: ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background text-text-primary font-sans antialiased">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="flex justify-center items-center gap-3 mb-8">
                <span class="material-symbols-outlined text-primary text-5xl">router</span>
                <h1 class="text-3xl font-bold text-text-primary">µISP Monitor</h1>
            </div>

            <div class="bg-surface-1 rounded-lg border border-border-color p-8 shadow-2xl transition-all duration-300 hover:border-primary/50 hover:shadow-primary/20">
                <h2 class="text-2xl font-bold text-center mb-1">Welcome Back!</h2>
                <p class="text-text-secondary text-center mb-6">Sign in to continue</p>

                {% if error_message %}
                <div id="error-message" class="bg-danger/20 border border-danger text-danger text-sm rounded-md p-3 mb-4 text-center">
                    {{ error_message }}
                </div>
                {% endif %}

                <form action="/token" method="post" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full bg-background border border-border-color rounded-md p-2 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full bg-background border border-border-color rounded-md p-2 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full h-10 px-4 text-sm font-bold text-white rounded-lg bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            </div>
    </div>
</body>
</html>
