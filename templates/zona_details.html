{% extends "base.html" %}

{% block title %}Manage Zone - µMonitor Pro{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/dashboard-transitions.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
<style>
    .tab-button.active { border-bottom-color: #3B82F6; color: #F1F5F9; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
</style>
{% endblock %}

{% block content %}
<main class="flex-1 p-6 lg:p-8">
    <div class="flex items-center gap-4 mb-8">
        <a href="/zonas" title="Back to Zones" class="text-primary hover:opacity-75">
            <svg xmlns="http://www.w.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="main-zonaname" class="text-4xl font-bold">Loading Zone...</h1>
    </div>

    <div class="border-b border-border-color flex mb-6">
        <button type="button" data-tab="general" class="tab-button active py-3 px-6 text-sm font-semibold border-b-2 border-transparent text-text-secondary hover:text-text-primary">General Info</button>
        <button type="button" data-tab="infra" class="tab-button py-3 px-6 text-sm font-semibold border-b-2 border-transparent text-text-secondary hover:text-text-primary">Infrastructure</button>
        <button type="button" data-tab="docs" class="tab-button py-3 px-6 text-sm font-semibold border-b-2 border-transparent text-text-secondary hover:text-text-primary">Documentation</button>
        <button type="button" data-tab="notes" class="tab-button py-3 px-6 text-sm font-semibold border-b-2 border-transparent text-text-secondary hover:text-text-primary">Notes & Diagrams</button>
    </div>

    <!-- Pestaña 1: Información General -->
    <div id="tab-general" class="tab-panel active">
        <form id="form-general" class="bg-surface-1 rounded-lg border border-border-color">
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="zona-nombre" class="block text-sm font-medium mb-1">Zone Name</label>
                        <input type="text" id="zona-nombre" name="nombre" class="w-full bg-background border border-border-color rounded-md p-2">
                    </div>
                    <div>
                        <label for="zona-coordenadas" class="block text-sm font-medium mb-1">GPS Coordinates</label>
                        <input type="text" id="zona-coordenadas" name="coordenadas_gps" placeholder="e.g., 40.7128, -74.0060" class="w-full bg-background border border-border-color rounded-md p-2">
                    </div>
                </div>
                <div>
                    <label for="zona-direccion" class="block text-sm font-medium mb-1">Address / Location</label>
                    <textarea id="zona-direccion" name="direccion" rows="3" class="w-full bg-background border border-border-color rounded-md p-2"></textarea>
                </div>
            </div>
            <div class="p-6 bg-surface-2 rounded-b-lg flex justify-end gap-4">
                <button type="submit" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">Save General Info</button>
            </div>
        </form>
    </div>

    <!-- Pestaña 2: Infraestructura -->
    <div id="tab-infra" class="tab-panel">
        <form id="form-infra" class="bg-surface-1 rounded-lg border border-border-color">
            <div class="p-8 space-y-6">
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="infra-ip" class="block text-sm font-medium mb-1">Management IP</label>
                        <input type="text" id="infra-ip" name="direccion_ip_gestion" class="w-full bg-background border border-border-color rounded-md p-2">
                    </div>
                    <div>
                        <label for="infra-gateway" class="block text-sm font-medium mb-1">Gateway</label>
                        <input type="text" id="infra-gateway" name="gateway_predeterminado" class="w-full bg-background border border-border-color rounded-md p-2">
                    </div>
                    <div>
                        <label for="infra-dns" class="block text-sm font-medium mb-1">DNS Servers</label>
                        <input type="text" id="infra-dns" name="servidores_dns" placeholder="8.8.8.8, 1.1.1.1" class="w-full bg-background border border-border-color rounded-md p-2">
                    </div>
                </div>
                <div>
                    <label for="infra-vlans" class="block text-sm font-medium mb-1">Used VLANs</label>
                    <input type="text" id="infra-vlans" name="vlans_utilizadas" placeholder="10 (Mgmt), 20 (Clients), 30 (VoIP)" class="w-full bg-background border border-border-color rounded-md p-2">
                </div>
                <div>
                    <label for="infra-equipos" class="block text-sm font-medium mb-1">Critical Equipment</label>
                    <textarea id="infra-equipos" name="equipos_criticos" rows="4" class="w-full bg-background border border-border-color rounded-md p-2"></textarea>
                </div>
                <div>
                    <label for="infra-mantenimiento" class="block text-sm font-medium mb-1">Next Scheduled Maintenance</label>
                    <input type="date" id="infra-mantenimiento" name="proximo_mantenimiento" class="w-full bg-background border border-border-color rounded-md p-2">
                </div>
            </div>
            <div class="p-6 bg-surface-2 rounded-b-lg flex justify-end gap-4">
                <button type="submit" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">Save Infrastructure Data</button>
            </div>
        </form>
    </div>
    
    <!-- Pestaña 3: Documentación -->
    <div id="tab-docs" class="tab-panel">
        <div class="bg-surface-1 rounded-lg border border-border-color">
            <div class="p-6">
                <h3 class="text-lg font-semibold mb-4">Upload New Document</h3>
                <form id="form-docs" class="space-y-4">
                    <input type="file" id="doc-file" name="file" required class="w-full text-sm text-text-secondary file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30">
                    <input type="text" id="doc-descripcion" name="descripcion" placeholder="Optional description..." class="w-full bg-background border border-border-color rounded-md p-2">
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">Upload File</button>
                </form>
            </div>
            <div id="document-gallery" class="p-6 border-t border-border-color">
                <p class="text-text-secondary">Loading documents...</p>
            </div>
        </div>
    </div>

    <!-- Pestaña 4: Notas y Diagramas -->
    <div id="tab-notes" class="tab-panel">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Notes</h3>
            <button id="new-note-btn" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">New Note</button>
        </div>
        <div id="notes-list" class="space-y-4">
            <!-- Notes will be rendered here by JavaScript -->
        </div>
    </div>

</main>

<!-- Note Modal -->
<div id="note-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
    <div class="bg-surface-1 rounded-lg shadow-xl w-full max-w-4xl">
        <div class="p-6 border-b border-border-color flex justify-between items-center">
            <h4 id="note-modal-title" class="text-xl font-bold">New Note</h4>
            <button id="close-note-modal-btn" class="text-text-secondary hover:text-text-primary">&times;</button>
        </div>
        <div class="p-6">
            <form id="note-form">
                <input type="hidden" id="note-id" name="id">
                <div class="mb-4">
                    <label for="note-title" class="block text-sm font-medium mb-1">Title</label>
                    <input type="text" id="note-title" name="title" class="w-full bg-background border border-border-color rounded-md p-2" required>
                </div>
                <div class="mb-4">
                    <label for="note-content" class="block text-sm font-medium mb-1">Content (Markdown)</label>
                    <div class="border border-border-color rounded-lg">
                        <div class="grid grid-cols-1 md:grid-cols-2">
                            <div class="relative">
                                <textarea id="note-editor" class="w-full h-96 bg-background p-4 border-r border-border-color rounded-l-lg" placeholder="Write your notes in Markdown..."></textarea>
                            </div>
                            <div id="note-preview" class="markdown-body p-4 bg-background overflow-auto h-96 rounded-r-lg">
                                <p class="text-text-secondary">Markdown preview</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="note-is-encrypted" name="is_encrypted" class="rounded bg-background border-border-color text-primary focus:ring-primary">
                        <span class="ml-2">Encrypt this note</span>
                    </label>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-note-btn" class="px-4 py-2 rounded-md text-sm font-semibold">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">Save Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/js/zona_details.js" defer></script>
{% endblock %}
