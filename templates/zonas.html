{% extends "base.html" %}

{% block title %}Manage Zones - ÂµMonitor Pro{% endblock %}

{% block content %}
<main class="flex-1 p-6 lg:p-8" x-data="zoneManager()" x-init="init()">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold">Manage Zones</h1>
            <button @click="openAddModal()" class="flex items-center justify-center h-10 px-4 text-sm font-bold text-white rounded-lg bg-primary hover:bg-primary-hover">
                <span class="material-symbols-outlined mr-2">add</span>
                <span>Add New Zone</span>
            </button>
        </div>

        <div class="bg-surface-1 rounded-lg border border-border-color">
            
            <template x-if="isLoading">
                <p class="p-8 text-center text-text-secondary">Loading zones...</p>
            </template>

            <template x-if="!isLoading && zones.length === 0">
                <p class="p-8 text-center text-text-secondary">No zones found. Click "Add New Zone" to get started.</p>
            </template>

            <template x-for="zone in zones" :key="zone.id">
                <div class="flex items-center justify-between p-4 border-b border-border-color last:border-b-0 hover:bg-surface-2">
                    <p class="font-semibold text-text-primary" x-text="zone.nombre"></p>
                    
                    <div class="flex items-center gap-4">
                        <a :href="`/zona/${zone.id}`" class="flex items-center justify-center h-9 px-4 text-sm font-semibold rounded-md border border-border-color hover:bg-surface-2" title="Manage Zone Details">
                            Manage
                        </a>
                        <button @click="openEditModal(zone)" title="Edit Zone Name" class="text-text-secondary hover:text-primary">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                        <button @click="deleteZone(zone)" title="Delete Zone" class="text-text-secondary hover:text-danger">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Modal -->
    <div x-show="isModalOpen" x-cloak
         class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div @click.away="closeModal()" class="bg-surface-1 rounded-lg shadow-xl w-full max-w-md border border-border-color">
            <form @submit.prevent="saveZone()">
                <div class="p-6 border-b border-border-color">
                    <h3 class="text-2xl font-bold" x-text="modalMode === 'add' ? 'Add New Zone' : 'Edit Zone Name'"></h3>
                </div>
                
                <div class="p-6 space-y-4">
                    <div>
                        <label for="zone-name" class="block text-sm font-medium mb-1">Zone Name</label>
                        <input type="text" id="zone-name" x-model="currentZone.nombre" required class="w-full bg-background border border-border-color rounded-md p-2 focus:ring-primary focus:border-primary">
                    </div>
                    <div x-show="error" x-text="error" class="form-error-main text-danger text-sm"></div>
                </div>
                
                <div class="p-6 bg-surface-2 rounded-b-lg flex justify-end gap-4">
                    <button type="button" @click.prevent="closeModal()" class="px-4 py-2 rounded-md text-sm font-semibold hover:bg-surface-1">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover">Save Zone</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="/static/js/zonas.js" defer></script>
{% endblock %}
